<!DOCTYPE html>
<html>
<head>
<title>Study Buddy AI</title>
<link rel="stylesheet" href="app.css">
</head>
<body>

<div class="app">

  <div class="sidebar">
    <h2>Study Buddy</h2>
    <button onclick="showView('dashboard')">Dashboard</button>
    <button onclick="showView('library')">Study Guides</button>
    <button onclick="showView('chat')">AI Tutor</button>
    <button onclick="showView('settings')">Settings</button>
  </div>

  <div class="main">

    <div id="dashboard" class="view active">
      <h1>Dashboard</h1>
      <div class="card">Math Folder</div>
      <div class="card">ELA Folder</div>
      <div class="card">Science Folder</div>
    </div>

    <div id="library" class="view">
      <h1>Study Guides</h1>
      <div class="grid">
        <div class="card">Algebra</div>
        <div class="card">Biology</div>
        <div class="card">History</div>
        <div class="card">ELA</div>
      </div>
    </div>

    <div id="chat" class="view">
      <div class="subject-bar">
        <button onclick="setSubject('math')">Math</button>
        <button onclick="setSubject('ela')">ELA</button>
        <button onclick="setSubject('science')">Science</button>
        <button onclick="setSubject('history')">History</button>
      </div>

      <div id="chatbox"></div>

      <div class="input">
        <input id="msg" placeholder="Ask your question">
        <button onclick="send()">Send</button>
      </div>
    </div>

    <div id="settings" class="view">
      <h1>Account</h1>
      <p>Blake Cabral</p>
      <p>blake1127mm@gmail.com</p>
      <button>Upgrade</button>
      <button>Log out</button>
    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
